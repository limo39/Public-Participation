{% extends 'main.html' %}

{% block content %}
<main class="layout layout--3">
    <div class="container">
        <h2>Bill Statistics</h2>

        <canvas id="voteChart" width="400" height="200"></canvas>

        <script>
            const ctx = document.getElementById('voteChart').getContext('2d');
            const voteChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Total Bills', 'Upvotes', 'Downvotes'],
                    datasets: [{
                        label: 'Vote Statistics',
                        data: [{{ bill_count }}, {{ upvote_count }}, {{ downvote_count }}],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>
</main>
{% endblock %}
